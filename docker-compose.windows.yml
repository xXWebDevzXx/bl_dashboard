services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    command: sh -c "npx prisma generate && npm run dev"
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=local
      # Aggressive file watching for Windows Docker
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
      # Force webpack for better Windows compatibility
      - TURBOPACK=0
      - NEXT_PRIVATE_LOCAL_WEBPACK=true
      # Database
      - DATABASE_URL=mysql://root:Password123@db:3306/dashboard
      # Auth0
      - AUTH0_SECRET=skdlfjghtyrhfjgurksldirkthfjghty
      - APP_BASE_URL=http://localhost:3000
      - AUTH0_DOMAIN=dev-eg8vvi4y6amdary0.us.auth0.com
      - AUTH0_CLIENT_ID=udPlg7cyFnNfOfyKmYBXlP77WDGQZJWt
      - AUTH0_CLIENT_SECRET=xfR-HfEyomVdfZXM-fQ69a2L3vvZ0Yh_w3YotHSgIPEUsJWBlDuLtko9yriRsXu-

    volumes:
      # Use delegated consistency for better Windows performance
      - .:/app:delegated
      - /app/node_modules
      - /app/.next
      - /app/app/generated/prisma
    networks:
      - app-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Password123
      MYSQL_DATABASE: dashboard
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
    name: bl_dashboard_app-network

