services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    command: sh -c "npx prisma generate && npm run dev"
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=local
      # File watching configuration for Docker (especially Windows)
      - WATCHPACK_POLLING=${WATCHPACK_POLLING:-true}
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-true}
      - CHOKIDAR_INTERVAL=${CHOKIDAR_INTERVAL:-1000}
      # Force webpack instead of Turbopack for better Windows Docker compatibility
      - TURBOPACK=${TURBOPACK:-0}
      # Next.js specific polling settings
      - NEXT_PRIVATE_LOCAL_WEBPACK=${NEXT_PRIVATE_LOCAL_WEBPACK:-true}
      # Database
      - DATABASE_URL=mysql://root:${MYSQL_ROOT_PASSWORD}@db:3306/${MYSQL_DATABASE:-dashboard}
      # Auth0
      - AUTH0_SECRET=${AUTH0_SECRET}
      - APP_BASE_URL=${APP_BASE_URL:-http://localhost:3000}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
      - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}

    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/app/generated/prisma
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dashboard}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
    name: bl_dashboard_app-network
